<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Twitter Clone</title>
</head>
<body class="font-Roboto">
    <header class="w-[290px] my-0 mx-auto pb-[25px] pt-3">
        <!-- <h1 class="text-[#0f8cdf] mb-10px text-[20px] font-black">Twimba</h1> -->
        <img src="images/xclone.png" alt="X" class="w-[80px]">
    </header>
    <main class="w-[290px] my-0 mx-auto">
        <div class="tweet-input-area">
            <img src="images/xclone-profile.png" class="profile-pic"> 
            <textarea 
                placeholder="What's happening?" 
                id="tweet-input" 
                class="border-none p-[10px] mt-0 mr-0 mb-[20px] ml-0 h-[60px] w-full text-[20px] leading-[30px] resize-none"></textarea>
        </div>
        <button 
            class="bg-black text-white py-[10px] px-[19px] rounded-3xl w-full cursor-pointer text-[20px] font-semibold" 
            id="tweet-btn">
            Tweet
        </button>
        <div class="feed" id="feed"></div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
